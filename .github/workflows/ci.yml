name: CI

on:
  push:
    branches:
      - main
      - 'development/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      package-path: ${{ steps.pack.outputs.package-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Spittoon.Tests --no-build --configuration Release --verbosity normal

      - name: Pack Spittoon.Core
        id: pack
        run: |
          dotnet pack Spittoon.Core/Spittoon.Core.csproj -c Release -o ./nupkg
          echo "package-path=$(pwd)/nupkg" >> $GITHUB_OUTPUT

      - name: List packages
        run: |
          echo "Produced nupkg files:"
          ls -la ./nupkg || echo "No nupkg output found"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: spittoon-nupkg
          path: ./nupkg

      - name: Push to NuGet
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PUBLISH_SECRET }}
        run: |
          echo "Attempting to push packages in ./nupkg"
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_PUBLISH_SECRET is not set — skipping NuGet publish."
            exit 0
          fi
          for f in ./nupkg/*.nupkg; do
            if [ -f "$f" ]; then
              echo "Pushing $f"
              dotnet nuget push "$f" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || echo "NuGet push failed for $f";
            else
              echo "No package file $f"
            fi
          done

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && always()
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: spittoon-nupkg
        continue-on-error: true

      - name: Find nupkg and derive version
        id: find_nupkg
        run: |
          set -e
          # find any .nupkg produced by the artifact
          f=$(find . -type f -name "*.nupkg" | head -n1 || true)
          if [ -z "$f" ]; then
            echo "No nupkg was downloaded; skipping release creation"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          bn=$(basename "$f")
          ver=$(echo "$bn" | sed -E 's/^.+\.([0-9]+\.[0-9]+\.[0-9]+[^.]*)\.nupkg$/\1/')
          if [ -z "$ver" ]; then
            ver="run-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "nupkg=$f" >> $GITHUB_OUTPUT
          echo "package_name=$bn" >> $GITHUB_OUTPUT
        env:
          GITHUB_OUTPUT: ${{ github.step_summary }}

      - name: Check skip
        if: steps.find_nupkg.outputs.skip == 'true'
        run: |
          echo "Skipping release because no package was produced in the build."

      - name: Create or reuse Release via API
        if: steps.find_nupkg.outputs.skip != 'true'
        id: create_release
        run: |
          set -e
          version=${{ steps.find_nupkg.outputs.version }}
          tag="v$version"
          repo="${GITHUB_REPOSITORY}"

          # Try to get existing release by tag
          resp=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/$repo/releases/tags/$tag" || true)
          if echo "$resp" | grep -q 'Not Found'; then
            echo "Release for $tag not found; creating"
            create_resp=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/$repo/releases -d "{\"tag_name\":\"$tag\",\"name\":\"Release $version\",\"body\":\"Automated release for $version\"}")
            upload_url=$(echo "$create_resp" | python3 -c "import sys, json; print(json.load(sys.stdin).get('upload_url',''))")
          else
            echo "Release exists; will reuse"
            upload_url=$(echo "$resp" | python3 -c "import sys, json; print(json.load(sys.stdin).get('upload_url',''))")
          fi
          if [ -z "$upload_url" ]; then
            echo "Failed to determine upload_url from GitHub response"
            exit 1
          fi
          echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Nupkg via curl
        if: steps.find_nupkg.outputs.skip != 'true'
        run: |
          set -e
          upload_url='${{ steps.create_release.outputs.upload_url }}'
          upload_url_base="${upload_url%%\{*}"
          nupkg_path='${{ steps.find_nupkg.outputs.nupkg }}'
          pkg_name='${{ steps.find_nupkg.outputs.package_name }}'
          echo "Uploading $nupkg_path to $upload_url_base?name=$pkg_name"
          curl -sS -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$nupkg_path" \
            "$upload_url_base?name=$pkg_name" || echo "Upload failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
