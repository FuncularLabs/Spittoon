name: CI

on:
  push:
    branches:
      - main
      - 'development/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      package-path: ${{ steps.pack.outputs.package-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Spittoon.Tests --no-build --configuration Release --verbosity normal

      - name: Pack Spittoon.Core
        id: pack
        run: |
          dotnet pack Spittoon.Core/Spittoon.Core.csproj -c Release -o ./nupkg
          echo "package-path=$(pwd)/nupkg" >> $GITHUB_OUTPUT

      - name: List packages
        run: |
          echo "Produced nupkg files:"
          ls -la ./nupkg || echo "No nupkg output found"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: spittoon-nupkg
          path: ./nupkg

      - name: Push to NuGet
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PUBLISH_SECRET }}
        run: |
          echo "Attempting to push packages in ./nupkg"
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_PUBLISH_SECRET is not set — skipping NuGet publish."
            exit 0
          fi
          for f in ./nupkg/*.nupkg; do
            if [ -f "$f" ]; then
              echo "Pushing $f"
              dotnet nuget push "$f" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || echo "NuGet push failed for $f";
            else
              echo "No package file $f"
            fi
          done

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && always()
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: spittoon-nupkg
        continue-on-error: true

      - name: Find nupkg and derive version
        id: find_nupkg
        run: |
          set -e
          f=$(find . -type f -name "*.nupkg" | head -n1 || true)
          if [ -z "$f" ]; then
            echo "No nupkg was downloaded; skipping release creation"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          bn=$(basename "$f")
          ver=$(echo "$bn" | sed -E 's/^.+\.([0-9]+\.[0-9]+\.[0-9]+[^.]*)\.nupkg$/\1/')
          if [ -z "$ver" ]; then
            ver="run-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "nupkg=$f" >> $GITHUB_OUTPUT
          echo "package_name=$bn" >> $GITHUB_OUTPUT

      - name: Check skip
        if: steps.find_nupkg.outputs.skip == 'true'
        run: |
          echo "Skipping release because no package was produced in the build."

      - name: Create or reuse Release via API (use release id)
        if: steps.find_nupkg.outputs.skip != 'true'
        id: create_release
        run: |
          set -euo pipefail
          version=${{ steps.find_nupkg.outputs.version }}
          tag="v$version"
          repo="${GITHUB_REPOSITORY}"

          echo "Checking for existing release for tag $tag"
          resp=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/$repo/releases/tags/$tag" ) || true

          if echo "$resp" | grep -q 'Not Found'; then
            echo "Release for $tag not found; creating"
            create_resp=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/$repo/releases -d "{\"tag_name\":\"$tag\",\"name\":\"Release $version\",\"body\":\"Automated release for $version\"}")
            release_id=$(echo "$create_resp" | python3 -c "import sys, json; print(json.load(sys.stdin).get('id',''))")
          else
            echo "Release exists; will reuse"
            release_id=$(echo "$resp" | python3 -c "import sys, json; print(json.load(sys.stdin).get('id',''))")
          fi

          if [ -z "$release_id" ]; then
            echo "Failed to determine release id from GitHub response"
            echo "resp="$resp
            exit 1
          fi

          upload_url_base="https://uploads.github.com/repos/$repo/releases/$release_id/assets"
          echo "upload_url_base=$upload_url_base" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Nupkg via curl using uploads endpoint (delete existing asset if present)
        if: steps.find_nupkg.outputs.skip != 'true'
        run: |
          set -euo pipefail
          release_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/v${{ steps.find_nupkg.outputs.version }}" | python3 -c "import sys,json;obj=json.load(sys.stdin);print(obj.get('id',''))")
          upload_url_base="https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/$release_id/assets"
          nupkg_path='${{ steps.find_nupkg.outputs.nupkg }}'
          pkg_name='${{ steps.find_nupkg.outputs.package_name }}'
          echo "Uploading $nupkg_path to $upload_url_base?name=$pkg_name"

          # check for existing assets with same name and delete them
          assets=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/$release_id/assets")
          asset_id=$(echo "$assets" | python3 -c "import sys,json;arr=json.load(sys.stdin);print(next((str(a['id']) for a in arr if a.get('name')==sys.argv[1]),''))" "$pkg_name")
          if [ -n "$asset_id" ]; then
            echo "Found existing asset with id $asset_id; deleting"
            curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/assets/$asset_id" || echo "delete failed"
          fi

          enc_name=$(python3 - <<'PY'
import sys, urllib.parse
print(urllib.parse.quote(sys.argv[1], safe=''))
PY
"$pkg_name")
          echo "Encoded name: $enc_name"
          http_code=$(curl -sS -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$nupkg_path" \
            "$upload_url_base?name=$enc_name")
          echo "Upload HTTP code: $http_code"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Upload succeeded"
          else
            echo "Upload failed with HTTP code $http_code"
            echo "Dumping release info for debug:"
            curl -sS -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/$release_id" || true
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
