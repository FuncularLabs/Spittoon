name: CI

on:
  push:
    branches:
      - main
      - 'development/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      package-path: ${{ steps.pack.outputs.package-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Spittoon.Tests --no-build --configuration Release --verbosity normal

      - name: Pack Spittoon.Core
        id: pack
        run: |
          dotnet pack Spittoon.Core/Spittoon.Core.csproj -c Release -o ./nupkg
          echo "package-path=$(pwd)/nupkg" >> $GITHUB_OUTPUT

      - name: List packages
        run: |
          echo "Produced nupkg files:"
          ls -la ./nupkg || echo "No nupkg output found"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: spittoon-nupkg
          path: ./nupkg

      - name: Push to NuGet
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_PUBLISH_SECRET }}
        run: |
          echo "Attempting to push packages in ./nupkg"
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_PUBLISH_SECRET is not set — skipping NuGet publish."
            exit 0
          fi
          for f in ./nupkg/*.nupkg; do
            if [ -f "$f" ]; then
              echo "Pushing $f"
              dotnet nuget push "$f" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate || echo "NuGet push failed for $f";
            else
              echo "No package file $f"
            fi
          done

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && always()
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: spittoon-nupkg

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: "Automated release from CI for ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Nupkg as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: nupkg/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
